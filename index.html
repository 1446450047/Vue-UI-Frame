<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*声明变量*/
        html {
            --button-height: 32px;
            --font-size: 14px;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --button-bg: #eee;
            --button-hover-bg: #fff;
            --button-active-bg: #ddd;
        }

        #app {
            /*margin: 20px;*/
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<style>
    .demo {
        border: 1px solid gray;
        min-height: 100px;
    }
</style>
<div id="app">
    <g-tabs :selected.sync="selectedTab" @update:selected="yyy">
        <g-tabs-head>

            <g-tabs-item name="woman">
                <g-icon name="settings"></g-icon>
                美女
            </g-tabs-item>
            <g-tabs-item name="sport" disabled>体育</g-tabs-item>
            <g-tabs-item name="finance">财经</g-tabs-item>
            <template slot="actions">
                <button>设置</button>
            </template>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="woman">美女相关</g-tabs-pane>
            <g-tabs-pane name="sport">体育相关</g-tabs-pane>
            <g-tabs-pane name="finance">财经相关</g-tabs-pane>
        </g-tabs-body>
    </g-tabs>

</div>
<script src="src/app.js"></script>

</body>
</html>
