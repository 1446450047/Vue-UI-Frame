<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
<style>

</style>
<div id="app" style="padding: 30px 30px ">

    <g-button @click='$toast("知道错了没?", {
    enableHTML: true,
    position: "top",
    closeButton: {
    text: "知道了",
    callback(toast) {
    toast.log()
    }
    },
    autoClose: false
    })'>上方弹出</g-button>


    <g-button @click='$toast("<p>知道错了没?</p>", {
    enableHTML: true,
    position: "bottom",
    closeButton: {
    text: "知道了",
    callback(toast) {
    toast.log()
    }
    },
    autoClose: false
    })'>下方弹出</g-button>

    <g-button @click='$toast("<p>知道错了没?</p>", {
    enableHTML: true,
    position: "middle",
    closeButton: {
    text: "知道了",
    callback(toast) {
    toast.log()
    }
    },
    autoClose: false
    })'>中间弹出</g-button>
</div>
<script src="src/app.js"></script>

</body>
</html>
