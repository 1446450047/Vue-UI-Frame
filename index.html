<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*声明变量*/
        html {
            --button-height: 32px;
            --font-size: 14px;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --button-bg: #eee;
            --button-hover-bg: #fff;
            --button-active-bg: #ddd;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <div style="margin-bottom: 20px">
        <g-button :loading="loading1"  @click="loading1 = !loading1">
            文字
        </g-button>
        <g-button :loading="loading2" icon = "settings"  @click="loading2 = !loading2">
            文字
        </g-button>
        <g-button :loading="loading3" icon = "download" icon-position="right"  @click="loading3 = !loading3">
            文字
        </g-button>
        <g-button :loading="loading4" icon = "thumbs-up" icon-position="right"  @click="loading4 = !loading4">
            文字
        </g-button>
        <g-button :loading="loading5" icon = "down" icon-position="right"  @click="loading5 = !loading5">
            文字
        </g-button>
        <g-button-group>
            <g-button icon="left">
                上一页
            </g-button>
            <g-button >
                更多
            </g-button>
            <g-button icon="right" icon-position="right">
                下一页
            </g-button>
        </g-button-group>
    </div>

    <g-input placeholder="输入文字..." @change="inputChange"></g-input>
    <g-input placeholder="无法操作的..." disabled></g-input>
    <g-input placeholder="只读的内容..." readonly></g-input>
    <g-input placeholder="输入文字..." error="输入的内容不符合要求"></g-input>

</div>
<script src="src/app.js"></script>

</body>
</html>
